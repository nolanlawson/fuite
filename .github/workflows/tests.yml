name: Tests
on:
  pull_request:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14.14.0' # minimum supported node version, per package.json "engines" field
          cache: 'yarn'
      - run: yarn --frozen-lockfile
      - run: yarn lint
      - run: yarn test
